<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagina de Login</title>
</head>

<body>
    <div class="back"></div>
    <div class="container">
        <div class="login">
            <h2 class="cabecalho">Login</h2>
            <div class="info">
                <input type="text" name="email" id="email" placeholder="Email ou Telefone">
            </div>
            <div class="password">
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div class="me_lembrar">
                <div class="lembrar">
                    <input style="width: 20px;" type="checkbox" name="check" id="check"> Lembrar
                </div>
                <div class="ajuda">
                    <a href="#">Precisa de Ajuda ?</a>
                </div>
            </div>
            <div class="buttons">
                <button>Login</button>
            </div>
            <div class="sociais">
                <div class="ou">OU</div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <div class="login">
                NÃ£o tem uma conta ? <a class="sign-link" href="#">Registrar</a>
            </div>
        </div>
    </div>

</body>

</html>
